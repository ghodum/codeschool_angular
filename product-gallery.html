<div class="gallery">
    <img class="img img-circle img-thumbnail" ng-src="{{product.images[gallery.current]}}"/>
    <ul class="clearfix">
        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images track by $index">
            <img ng-src="{{image}}" ng-click="gallery.setCurrent($index)"/>
        </li>
    </ul>
</div>
